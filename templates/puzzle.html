<link rel="stylesheet" type="text/css" href="/static/style.css">
<h1>{{ puzzle }}</h1>
<table>
    {% for row in grid._grid %}
    {% set rowloop = loop %}
	<tr>
        {% for square in row %}
        <td class='{{ square.cssClass() }} {{ grid.cssClass(rowloop.index0, loop.index0) }}'>{{ square.getValues() }}</td>
        {% endfor %}
	</tr>
    {% endfor %}
</table>
<br />
<a href='/solve/{{ puzzle }}/{{ iterations + 1 }}'>Solve (more)</a><br />
<a href='/puzzles'>Back to puzzle list</a>
